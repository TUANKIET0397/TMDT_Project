<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoppmall Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }
    body {
      background-color: #0f1624;
      color: #e2e8f0;
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: #141b2d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .sidebar a {
      text-decoration: none;
      color: #a0aec0;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #2d3748;
      color: #fff;
    }

    /* MAIN AREA */
    .main {
      flex: 1;
      padding: 25px 35px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .topbar h1 {
      font-size: 22px;
      color: #fff;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 35px;
    }
    .card {
      background: #141b2d;
      padding: 18px 20px;
      border-radius: 12px;
    }
    .card h3 {
      color: #a0aec0;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .card p {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
    }

    /* CHART GRID */
    .charts {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 25px;
    }

    .chart-large {
      background: #141b2d;
      border-radius: 12px;
      padding: 20px;
    }
    .chart-large h3 {
      color: #a0aec0;
      margin-bottom: 15px;
    }

    .chart-side {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .chart-small {
      background: #141b2d;
      border-radius: 12px;
      padding: 20px;
    }
    .chart-small h3 {
      color: #a0aec0;
      margin-bottom: 15px;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Shoppmall</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Products</a>
    <a href="#">Orders</a>
    <a href="#">Customers</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="topbar">
      <h1>Welcome back, admin</h1>
      <button style="background:#805ad5;color:white;padding:10px 16px;border:none;border-radius:8px;cursor:pointer;">Export data</button>
    </div>

    <!-- Stats cards -->
    <div class="stats">
      <div class="card">
        <h3>Pageviews</h3>
        <p>50.8K</p>
      </div>
      <div class="card">
        <h3>Monthly users</h3>
        <p>23.6K</p>
      </div>
      <div class="card">
        <h3>New sign ups</h3>
        <p>756</p>
      </div>
      <div class="card">
        <h3>Total invoices</h3>
        <p>2.3K</p>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="charts">
      <!-- Large Chart -->
      <div class="chart-large">
        <h3>Total revenue</h3>
        <canvas id="revenueChart"></canvas>
      </div>

      <!-- Two small charts -->
      <div class="chart-side">
        <div class="chart-small">
          <h3>Clothes category</h3>
          <canvas id="clothesChart"></canvas>
        </div>
        <div class="chart-small">
          <h3>Product revenue</h3>
          <canvas id="productChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Chart 1: Line Chart (Revenue)
    const revenueCtx = document.getElementById('revenueChart');
    new Chart(revenueCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Revenue',
          data: [0, 5000, 12000, 12500, 15000, 20000, 25000, 27000, 31000, 35000, 38000, 40000],
          borderColor: '#805ad5',
          backgroundColor: 'rgba(128,90,213,0.3)',
          tension: 0.4,
          fill: true,
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { color: '#a0aec0' }, grid: { color: '#2d3748' } },
          y: { ticks: { color: '#a0aec0' }, grid: { color: '#2d3748' } }
        }
      }
    });

    // Chart 2: Bar Chart (Clothes)
    const clothesCtx = document.getElementById('clothesChart');
    new Chart(clothesCtx, {
      type: 'bar',
      data: {
        labels: ['T-shirt', 'Shirt', 'Shoes', 'Knitwear', 'Pants', 'Socks', 'Shorts', 'Outerwear'],
        datasets: [
          {
            label: 'Men',
            data: [350, 500, 280, 430, 210, 150, 240, 330],
            backgroundColor: '#805ad5',
          },
          {
            label: 'Women',
            data: [250, 400, 220, 310, 260, 180, 200, 280],
            backgroundColor: '#63b3ed',
          }
        ]
      },
      options: {
        plugins: { legend: { labels: { color: '#a0aec0' } } },
        scales: {
          x: { ticks: { color: '#a0aec0' }, grid: { color: '#2d3748' } },
          y: { ticks: { color: '#a0aec0' }, grid: { color: '#2d3748' } }
        }
      }
    });

    // Chart 3: Small Line (Product Revenue)
    const productCtx = document.getElementById('productChart');
    new Chart(productCtx, {
      type: 'line',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
        datasets: [{
          label: 'Outerwear',
          data: [80, 120, 160, 150, 180, 220, 300, 270, 310, 250, 200, 220],
          borderColor: '#63b3ed',
          backgroundColor: 'rgba(99,179,237,0.2)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { color: '#a0aec0' }, grid: { color: '#2d3748' } },
          y: { ticks: { color: '#a0aec0' }, grid: { color: '#2d3748' } }
        }
      }
    });
  </script>
</body>
</html>
