<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- font Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <!-- Style css -->
    <link rel="stylesheet" href="./assets/css/Register.css">

</head>

<body>

    <div class="bg-animation" aria-hidden="true">
        <div class="color-blob blob1"></div>
        <div class="color-blob blob2"></div>
        <div class="color-blob blob3"></div>
        <div class="color-blob blob4"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">shoppmall</div>

        <nav>
            <ul class="nav-links">
                <li class="dropdown">
                    <select id="product-select">
                        <option selected>all products</option>
                        <option>t-shirts</option>
                        <option>shirts</option>
                        <option>knitwear</option>
                        <option>sweatshirts</option>
                        <option>pants</option>
                        <option>outerwear</option>
                        <option>shoes</option>
                    </select>
                </li>
                <li><a href="./navigation/t_shirts.html">t-shirts</a></li>
                <li><a href="./navigation/shirts.html">shirts</a></li>
                <li><a href="./navigation/knitwear.html">knitwear</a></li>
                <li><a href="./navigation/sweatshirts.html">sweatshirts</a></li>
                <li><a href="./navigation/pants.html">pants</a></li>
                <li><a href="./navigation/outerwear.html">outerwear</a></li>
                <li><a href="./navigation/shoes.html">shoes</a></li>
                <li><a href="./navigation/About.html">about us</a></li>
            </ul>
        </nav>

        <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="Login.html"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <!-- Login Form -->
    <div class="rgt_container">
        <div class="rgt_box">
            <h1 class="rgt_title">Register</h1>
            <form>
                <div class="rgt_info">
                    <input type="text" id="firstname" name="firstname" placeholder="First name" autocomplete="off"
                        spellcheck="false">
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" autocomplete="off"
                        spellcheck="false">
                </div>
                <div class="rgt_info">
                    <select id="Gender">
                        <option value="" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" id="birthday" name="birthday">
                </div>

                <div class="rgt_info">
                    <input type="text" id="address" name="address" placeholder="Address" autocomplete="off"
                        spellcheck="false">
                </div>

                <div class="rgt_info">
                    <input type="email" id="email" name="email" placeholder="Email" autocomplete="off"
                        spellcheck="false">
                </div>

                <div class="rgt_info">
                    <input type="password" id="password" name="password" placeholder="Password"
                        autocomplete="new-password">
                </div>
                <div class="rgt_info">
                    <input type="password" id="repassword" name="repassword" placeholder="Rewrite password"
                        autocomplete="new-password">
                </div>

                <button type="submit" class="rgt-button">Register</button>
            </form>
        </div>
    </div>

</body>

</html>
