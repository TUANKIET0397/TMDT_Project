<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- font Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
     <!-- Style css -->
    <link rel="stylesheet" href="./assets/css/Login.css">

</head>
<body>

    <div class="bg-animation" aria-hidden="true">
        <div class="color-blob blob1"></div>
        <div class="color-blob blob2"></div>
        <div class="color-blob blob3"></div>
        <div class="color-blob blob4"></div>
    </div>

    <!-- Header -->
    <div class="login_header">
        <div class="login_logo_item">
            <div class="login_logo">shoppmall</div>
            <ul class="nav-menu">
                <li>
                    <select id="product-select">
                        <option selected>all products</option>
                    </select>
                </li>
                <li><a href="#">t - shirts</a></li>
                <li><a href="#">shirst</a></li>
                <li><a href="#">knitswear</a></li>
                <li><a href="#">swearshirts</a></li>
                <li><a href="#">pants</a></li>
                <li><a href="#">outerswear</a></li>
                <li><a href="#">shoes</a></li>
                <li><a href="#">about us</a></li>
            </ul>
        </div>
        <div class="header_icons">
            <span class="login_header_icon"><img src="./assets/img/search.png" alt=""></span>
            <span class="login_header_icon"><img src="./assets/img/user.png" alt=""></span>
            <span class="login_header_icon"><img src="./assets/img/shopping-cart.png" alt=""></span>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login_container">
        <div class="login_box">
            <h1 class="login_title">Login</h1>
            <form>
                <div class="login_info">
                    <input type="text" id="username" name="username" placeholder="User name">
                </div>

                <div class="login_info">
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <div class="login_options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        Remember me
                    </label>
                    <a href="#" class="forget-password">Forget password</a>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="register-link">
                    Don't have an account? <a href="#" class="switch">Registers</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
