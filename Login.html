<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- font Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
     <!-- Style css -->
    <link rel="stylesheet" href="./assets/css/Login.css">

</head>
<body>

    <div class="bg-animation" aria-hidden="true">
        <div class="color-blob blob1"></div>
        <div class="color-blob blob2"></div>
        <div class="color-blob blob3"></div>
        <div class="color-blob blob4"></div>
    </div>

    <!-- Header -->
    <header>
    <div class="logo">shoppmall</div>

    <nav>
      <ul class="nav-links">
        <li class="dropdown">
          <select id="product-select">
            <option selected>all products</option>
            <option>t-shirts</option>
            <option>shirts</option>
            <option>knitwear</option>
            <option>sweatshirts</option>
            <option>pants</option>
            <option>outerwear</option>
            <option>shoes</option>
          </select>
        </li>
        <li><a href="./navigation/t_shirts.html">t-shirts</a></li>
        <li><a href="./navigation/shirts.html">shirts</a></li>
        <li><a href="./navigation/knitwear.html">knitwear</a></li>
        <li><a href="./navigation/sweatshirts.html">sweatshirts</a></li>
        <li><a href="./navigation/pants.html">pants</a></li>
        <li><a href="./navigation/outerwear.html">outerwear</a></li>
        <li><a href="./navigation/shoes.html">shoes</a></li>
        <li><a href="./navigation/About.html">about us</a></li>
      </ul>
    </nav>

    <div class="icons">
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="Login.html"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

    <!-- Login Form -->
    <div class="login_container">
        <div class="login_box">
            <h1 class="login_title">Login</h1>
            <form>
                <div class="login_info">
                    <input type="text" id="username" name="username" placeholder="User name">
                </div>

                <div class="login_info">
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <div class="login_options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        Remember me
                    </label>
                    <a href="#" class="forget-password">Forget password</a>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="register-link">
                    Don't have an account? <a href="#" class="switch">Registers</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
